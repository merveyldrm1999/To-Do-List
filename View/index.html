<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container ">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#addTakeModal">
                        Görev Eklehretherghe
                    </button>

                </div>

            </div>

            <div class="row mt-5">

                <div id="yapilacaklar-is" class="col-4 border">
                    <div><h3>Yapılacaklar</h3></div>

                    <div class="row"





                        id="add-gorev1">



                    </div>
                </div>
                <div id="yapiliyor-is" class="col-4 border ">
                    <h3>Yapılıyor</h3>
                    <div class="row" id="add-gorev2">

                    </div>

                </div>
                <div id="yapildi-is" class="col-4 border">
                    <h3>Yapıldı</h3>
                    <div class="row" id="add-gorev3">

                    </div>
                </div>

            </div>
            <div class="modal fade" id="addTakeModal" tabindex="-1"
                aria-labelledby="addTakeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTakeModalLabel">MODAL</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-auto">
                                <label for="task-name" class="col-form-label">Görev
                                    Adı:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="task-name"
                                    class="form-control"
                                    aria-describedby="adiHelpInline">
                            </div>

                            <div class="col-auto">
                                <label for="task-detail"
                                    class="col-form-label">Görev Detayı:</label>
                            </div>
                            <div class="col-auto">
                                <textarea class="form-control"

                                    id="task-detail" style="height:
                                    100px"></textarea>

                            </div>

                        </div>
                        <div class="modal-footer">

                            <button id="eklenecekler" onclick="add(event)"
                                type="button"
                                class="btn btn-primary">Ekle</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>





        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script
            src="../Public/js/taskList.js">
            </script>
    </body>
</html>
